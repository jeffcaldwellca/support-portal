services:
  # Nginx web server
  nginx:
    image: nginx:alpine
    container_name: support-portal-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - support-portal-network
    restart: unless-stopped

  # PHP-FPM with extensions for FreeScout/Slim Framework
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: support-portal-php
    volumes:
      - ./:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-support_portal}
      - DB_USERNAME=${DB_USERNAME:-support_portal}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      - db
    networks:
      - support-portal-network
    restart: unless-stopped

  # MariaDB database
  db:
    image: mariadb:10.11
    container_name: support-portal-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-support_portal}
      MYSQL_USER: ${DB_USERNAME:-support_portal}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - support-portal-network
    restart: unless-stopped

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: support-portal-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    depends_on:
      - db
    networks:
      - support-portal-network
    restart: unless-stopped

networks:
  support-portal-network:
    driver: bridge

volumes:
  db-data:
    driver: local
