services:
  # Apache web server with PHP (SQLite database)
  web:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: support-portal-web
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    networks:
      - support-portal-network
    restart: unless-stopped

networks:
  support-portal-network:
    driver: bridge
